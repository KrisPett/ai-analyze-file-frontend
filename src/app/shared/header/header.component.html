<div class="flex justify-between items-center p-4 bg-[#1E1E1E] text-white">
  <h1 class="text-lg font-semibold cursor-pointer" (click)="onHome()">File Management</h1>
  <div>
    <button class="mr-4 px-4 py-2 bg-blue-500 rounded hover:bg-blue-700" (click)="onUploadFile()">Upload File</button>
    <button class="mr-4 px-4 py-2 bg-green-500 rounded hover:bg-green-700" (click)="onAnalyzeFile()">Analyze File</button>
    <button class="px-4 py-2 bg-green-500 rounded hover:bg-green-700" (click)="onListFiles()">List Files</button>
  </div>
</div>
